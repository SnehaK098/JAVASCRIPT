<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning</title>
</head>
<body>
    <script>
        const person={
            name:"Sneha k",
            age:21,
            place:"Anamangad"
        }
        
        let cloneuser = {...person};
        
        cloneuser.name = "Sneha"
        console.log(cloneuser)
        console.log(person)
        </script>
</body>
</html>
